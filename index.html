<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv=”content-type” content=”text/html” ; charset=iso8859-1>
    <link rel="stylesheet" type="text/css "href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/garnier_icon.ico">
    <title>Subscribe</title>

  </head>

  <body>

    <!-- contenitore principale -->
    <div class="main">
      <div class="header">
        <h1>Subscribe to my web site!</h1>
      </div>

      <hr>

    <div class="iscrizione">

      <!-- prima riga -->
      <form>
        <input class="nome" type="text" placeholder="Nome">
        <input class="cognome" type="text" placeholder="Cognome">
        <input class="mail" type="text" placeholder="indirizzo mail">
      </form>
      <!-- prima riga -->

      <!-- seconda riga -->
      <form>
        <span class="testo">Data di nascita:</span>
        <input class="data" type="date">
        <input type="radio" id="male" name="gender" value="male">
        <label class="maschio" for="male">Maschio</label>
        <input type="radio" id="female" name="gender" value="female">
        <label class="femmina" for="female">Femmina</label>
        <input type="radio" id="other" name="gender" value="other">
        <label class="altro" for="other">Altro</label>
      </form>
      <!-- seconda riga -->

      <!-- terza riga -->
      <form class="testo">
        <span>Scegli una foto per il tuo profilo: </span><input class="file" type="file">
      </form>
      <!-- terza riga -->

      <!-- termini e condizioni -->
      <form class="termini">
        <input type="checkbox">
        <span>Accetto i termini e le condizioni</span>
      </form>
      <!-- termini e condizioni -->

      <!-- iscriviti -->
      <button class="subscribe">
        Subscribe!
      </button>
      <!--iscriviti -->

    </div>

      <hr>

      <!-- inizio footer -->
      <div class="footer">

        <span>Clicca</span>
        <a href="https//www.google.it/informativa_sulla_privacy">qui</a>
        <span>per leggere l'informativa sulla privacy</span>
      </div>
      <!-- fine footer -->
    </div>
    <!-- contenitore principale -->

  </body>
</html>
